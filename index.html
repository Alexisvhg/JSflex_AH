<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Eventos</title>
    <!-- Vincular el archivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Organizador de Eventos</h1>

        <h2>Información del Evento</h2>
        <form id="formularioEvento">
            <input type="text" id="nombreEvento" placeholder="Nombre del Evento" required>
            <input type="text" id="lugarEvento" placeholder="Lugar" required>
            <input type="date" id="fechaEvento" required>
            <input type="time" id="horaEvento" required>
            <input type="number" id="costoEvento" placeholder="Costo por invitado" required>

            <button type="button" id="botonGuardarEvento">Guardar Evento</button>
            <button type="button" id="botonNuevoEvento" class="btnrojo" style="display: none;">Nuevo Evento</button>
        </form>

        <h2>Agregar Invitado</h2>
        <form id="formularioInvitado">
            <input type="text" id="nombreInvitado" placeholder="Nombre del Invitado" required>
            <input type="tel" id="telefonoInvitado" placeholder="Teléfono" required>
            <select id="confirmacionInvitado">
                <option value="No confirmado">No confirmado</option>
                <option value="Confirmado">Confirmado</option>
            </select>
            <select id="pagoInvitado">
                <option value="No">No ha pagado</option>
                <option value="Sí">Ha pagado</option>
            </select>

            <button type="button" id="botonAgregarInvitado">Agregar Invitado</button>
        </form>

        <h2>Lista de Invitados</h2>
        <div id="listaInvitados" class="grid-lista">
            <!-- Aquí se agregarán los invitados en formato grid -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
